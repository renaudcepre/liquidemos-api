{% extends 'base.html' %}

{% block content %}
    <div class="content">
            <h1>{{ proposition.name }}</h1>
            <p> from {{ proposition.project }}</p>

            {% for alt in proposition.alternative_set.all %}
                <div class="project">
                    <p>-> {{ alt.content }}
                    <span style="font-size: small"> by {{ alt.created_by }} </span>
                </p>
                </div>
            {% endfor %}

    </div>
{% endblock %}
